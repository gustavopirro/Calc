<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <script src="operation.js"></script>
    <script src="calculator.js"></script>

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="content">
        <div id="calculator">
            <div id="visor"></div>
            <div class="calc">
                <button onclick="calculator.pressNumber('7')">7</button>
                <button onclick="calculator.pressNumber('8')">8</button>
                <button onclick="calculator.pressNumber('9')">9</button>
                <button onclick="calculator.pressOperation(Operation.multiply)" class="operation">x</button>
                <button onclick="calculator.pressNumber('4')">4</button>
                <button onclick="calculator.pressNumber('5')">5</button>
                <button onclick="calculator.pressNumber('6')">6</button>
                <button onclick="calculator.pressOperation(Operation.subtract)" class="operation">-</button>
                <button onclick="calculator.pressNumber('1')">1</button>
                <button onclick="calculator.pressNumber('2')">2</button>
                <button onclick="calculator.pressNumber('3')">3</button>
                <button onclick="calculator.pressOperation(Operation.add)" class="operation">+</button>
                <button onclick="calculator.clear()">AC</button>
                <button onclick="calculator.pressNumber('0')">0</button>
                <button onclick="calculator.pressOperation(Operation.divide)" class="operation">/</button>
                <button onclick="calculator.pressEqual()" class="equal operation">=</button>
            </div>
        </div>
    </div>

    <script>
        let calculator = new Calculator();
    </script>
</body>

</html>
